<!DOCTYPE html>
<html>
<head>
        <title>College Station Weekly Temperature Forecast</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="temperatures" style="width: 100%; max-width: 800px; height: 500px; margin: 0 auto;"></div>

    <script>
        Highcharts.chart('temperatures', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'College Station Weekly Temperature Forecast Rhett Evans'
            },
            xAxis: {
                categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                
            },
            yAxis: {
                title: {
                    text: 'Temperature (째F)'
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: '째F'
            },
            series: [{
                name: 'Highest (째F)',
                data: [82, 81, 81, 70, 77, 78, 79, 80],
                color: 'Red'
            }, {
                name: 'Lowest (째F)',
                data: [67, 59, 50, 47, 51, 60, 66, 66],
                color: 'Blue'
            }],
                    });
    </script>
</body>
</html>
